<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="Thumbnail editor">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7C3AED"/>
      <stop offset="1" stop-color="#06B6D4"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- App tile background -->
  <rect x="4" y="4" width="56" height="56" rx="14" fill="url(#bg)"/>

  <!-- Thumbnail card -->
  <g filter="url(#shadow)">
    <rect x="14" y="16" width="36" height="28" rx="6" fill="#FFFFFF" opacity="0.95"/>
    <!-- Top bar -->
    <rect x="18" y="20" width="18" height="4" rx="2" fill="#0F172A" opacity="0.75"/>
    <rect x="18" y="28" width="24" height="3" rx="1.5" fill="#0F172A" opacity="0.35"/>
    <rect x="18" y="34" width="20" height="3" rx="1.5" fill="#0F172A" opacity="0.35"/>
    <!-- Logo circle -->
    <circle cx="44" cy="31" r="6" fill="#E2E8F0"/>
  </g>

  <!-- Pencil / edit mark -->
  <g transform="translate(0,0)" fill="none" stroke="#0F172A" stroke-linecap="round" stroke-linejoin="round">
    <path d="M22 46l-1 7 7-1 18-18a2.2 2.2 0 0 0 0-3.1l-2.8-2.8a2.2 2.2 0 0 0-3.1 0L22 46z" fill="#F8FAFC" opacity="0.95"/>
    <path d="M38.5 27.5l6 6" stroke-width="2"/>
    <path d="M22 46l6 6" stroke-width="2" opacity="0.55"/>
  </g>
</svg>
